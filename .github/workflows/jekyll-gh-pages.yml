name: Deploy OWT to Pages (with Jekyll and Yarn)

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
      - new-build

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js, NPM, and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install --frozen-lockfile

      - name: Yarn Build
        run: yarn run build  # Ensure your build process works here

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Upload artifact (changed to use upload-pages-artifact)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'public/'  # Update this if your build output is different (e.g., 'dist/', 'build/')

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4 (latest stable)
